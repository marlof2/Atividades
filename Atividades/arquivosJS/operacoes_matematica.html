<html lang="pt-br">
    <head>
        <title>Operadores Logicos</title>
        <meta charset="utf-8">
        <script type="text/javascript">

            var num1 = 9;
            var num2 = 2;

            document.write('A soma entre ' + num1 + ' e ' + num2 + ' é :' + (num1 + num2)+ '<br/>');
            document.write('A subtração entre ' + num1 + ' e ' + num2 + ' é :' + (num1 - num2));


        </script>
    </head>
