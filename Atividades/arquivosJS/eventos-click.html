<!DOCTYPE html>
<html>
<head>
	<title>Eventos de click</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		
		function boasVindas(){
			alert('Seja bem-vindo, você pressionou o botão cinza');
		}
	</script>
</head>
<body>          <!--onclick/ um click sobre o elemento-->
		<!-- <div onclick=boasVindas() style="background: #CCC; height: 150px; width: 150px;"></div> -->
                <!--ondblclick/ double click sobre o elemento-->     
                 <!--<div ondblclick=boasVindas() style="background: #CCC; height: 150px; width: 150px;"></div>--> 
		<!--onmouseout/ -->
                 <div onmouseout=boasVindas() style="background: #CCC; height: 150px; width: 150px;"></div> 
		<!--onmouseover/ passa por cima do elemento -->
                <!--<div onmouseover=boasVindas() style="background: #CCC; height: 150px; width: 150px;"></div>-->
</body>
</html>
